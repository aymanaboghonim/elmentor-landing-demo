name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20]
        steps:
            - uses: actions/checkout@v4
            - name: Use Node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm install
            - run: npm run lint
            - run: npm test
            - name: i18n key coverage
              run: npm run i18n:check

    e2e:
        runs-on: ubuntu-latest
        needs: lint-test
        steps:
            - uses: actions/checkout@v4
            - name: Use Node
                uses: actions/setup-node@v4
                with:
                    node-version: 20
            - run: npm install
            - run: npm run build
            - name: Start preview
                run: npm run start-preview & npx wait-on http://127.0.0.1:4173
            - name: Install Playwright browsers
                run: npx playwright install --with-deps
            - name: Run Playwright tests
                run: npx playwright test --reporter=list

    # Lighthouse job is temporarily on hold per user request. Re-enable when needed.
    lighthouse:
        if: "false"
        runs-on: ubuntu-latest
        needs: lint-test
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm install
            - run: npm run build
            - name: Lighthouse smoke (headless)
              uses: treosh/lighthouse-ci-action@v12
              with:
                  staticDistDir: "./dist"
                  runs: "3"
                  uploadArtifacts: "true"
                  temporaryPublicStorage: "true"
                  budgetPath: "./budget.json"
