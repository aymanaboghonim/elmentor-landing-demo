name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20]
        steps:
            - uses: actions/checkout@v4
            - name: Use Node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm install
            - run: npm run lint
            - run: npm test
            - name: i18n key coverage
              run: npm run i18n:check

    lighthouse:
        runs-on: ubuntu-latest
        needs: lint-test
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm install
            - run: npm run build
            - name: Preview server
              run: npm run preview & sleep 3
            - name: Lighthouse smoke (headless)
              uses: treosh/lighthouse-ci-action@v10
              with:
                  urls: |
                      - http://127.0.0.1:5173
                  runs: 1
